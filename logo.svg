<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61DAFB" />
      <stop offset="100%" stop-color="#3E84E6" />
    </linearGradient>
  </defs>
  
  <!-- Moon shape -->
  <circle cx="50" cy="50" r="40" fill="url(#gradient)" />
  
  <!-- Inner crescent -->
  <circle cx="65" cy="40" r="30" fill="#ffffff" fill-opacity="0.2" />
  
  <!-- Stars -->
  <circle cx="25" cy="30" r="2" fill="#ffffff" />
  <circle cx="20" cy="55" r="1.5" fill="#ffffff" />
  <circle cx="75" cy="70" r="2" fill="#ffffff" />
  <circle cx="80" cy="25" r="1.5" fill="#ffffff" />
  
  <!-- Text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">MyRoutine</text>
</svg>